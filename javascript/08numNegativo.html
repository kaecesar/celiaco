<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta que sea negativo</title>
</head>
<body>
    <h1>Hasta que sea negativo</h1>
    <div id="container"></div>

    <script>
        const $container = document.getElementById("container")
        
        let seaNegativo = true
        let numbers = []

        while (seaNegativo) {
            const n = Number(prompt("Dame un numero"))
            if (n < 0) {
                seaNegativo = false
                break;
            }
            numbers.push(n)
        }

        const quantity = numbers.length
        const sum = numbers.reduce((total, num) =>  total + num, 0)
        const mean = sum / quantity

        $container.innerHTML = `
            <p>La cantidad de numeros ingresados es = ${quantity}</p>
            <p>La suma de los numeros ingresados es = ${sum}</p>
            <p>El promedio de los numeros ingresados es = ${mean}</p>
        `
    </script>
</body>
</html>
